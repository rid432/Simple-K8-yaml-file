apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy
  namespace:
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-service
  template:
    metadata:
      labels:
        app: nginx-service
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        resources:
         request: 
          cpu: 500m
         limits:
          cpu: 1000m
          
        
